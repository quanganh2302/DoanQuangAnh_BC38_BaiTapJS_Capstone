<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ele-Shop</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
        integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous" />
    <!-- Font google -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600;700&display=swap" rel="stylesheet" />
    <!-- Bootstrap Css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
    <!-- Main Css -->
    <link rel="stylesheet" href="../css/main.min.css" />
</head>

<body>
    <header class="header">
        <div class="top-header">
            <div class="container">
                <div class="row">
                    <div class="top-header-left col-lg-6 col-md-12">
                        <ul>
                            <li><a href="#">USD</a></li>
                            <li class="item-list">
                                <img class="me-2" width="15px" height="11px"
                                    src="//cdn.shopify.com/s/files/1/0606/6867/4281/t/32/assets/flag_en.png?v=14076981825125011091660195027"
                                    alt="">
                                <a href="#">EN</a>
                                <span>
                                    <i class="fa fa-angle-down"></i>
                                </span>
                            </li>
                            <li class="item-list">Need Help?<a href="#">+84 968 965 109</a></li>
                        </ul>
                    </div>
                    <div class="col-lg-6 col-md-12 top-header-right">
                        <ul>
                            <li><a href="#">my account</a></li>
                            <li><a href="#">about us</a></li>
                            <li><a href="#">contact us</a></li>
                            <li><a href="#">FAQs</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="middle-header">
            <div class="container">
                <div class="row">
                    <div class="col-lg-2 col-md-4 col-6 header-logo">
                        <a href="#"><img
                                src="//cdn.shopify.com/s/files/1/0606/6867/4281/files/logo_200x@2x.png?v=1635821932"
                                alt="logo"></a>
                    </div>
                    <div class="col header-search">
                        <form action="search">
                            <div class="input-group">
                                <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">All Categories</button>
                                <ul class="dropdown-menu">
                                  <li><a class="dropdown-item" href="#">Phone</a></li>
                                  <li><a class="dropdown-item" href="#">Watch</a></li>
                                  <li><a class="dropdown-item" href="#">Head phone</a></li>
                                </ul>
                                <input type="text" class="form-control" aria-label="Text input with dropdown button" placeholder="Search for products ...">
                                <button class="btn-search">
                                    <i class="fa fa-search"></i>
                                </button>
                              </div>
                        </form>
                    </div>
                    <div class="col-lg-auto col-md-4 col-3 header-control">
                        <ul>
                            <li class="login">
                                <a href="#">
                                    <i class="fa fa-user"></i>
                                    <span class="text-color-di">login</span>
                                    <span>login/register</span>
                                </a>
                            </li>
                            <li class="wishlist">
                                <a href="#">
                                    <i class="fa fa-heart"></i>
                                    <span class="favorite-count">0</span>
                                    <span class="text-color-di">favorite</span>
                                    <span>my wishlist</span>
                                </a>
                            </li>
                            <li class="cart">
                                <a href="#">
                                    <i class="fa fa-shopping-cart"></i>
                                    <span class="cart-count">0</span>
                                    <span class="text-color-di">your cart:</span>
                                    <span>$0.00</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="botton-header"></div>
    </header>
    <section class="content"></section>
    <footer class="footer"></footer>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
